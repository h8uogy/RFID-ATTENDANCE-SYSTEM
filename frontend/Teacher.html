<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teacher Attendance Dashboard</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    select {
      padding: 6px;
      margin-bottom: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>

  <h2>ðŸ“Š Teacher Attendance Dashboard</h2>

  <!-- SECTION SELECT -->
  <label for="sectionSelect"><strong>Select Section:</strong></label>
  <select id="sectionSelect">
    <option value="">-- Choose Section --</option>
    <option value="Edison">Edison</option>
    <option value="Tesla">Tesla</option>
    <option value="Sy">Sy</option>
    <option value="Co">Co</option>
  </select>

  <table>
    <thead>
      <tr>
        <th>UID</th>
        <th>Name</th>
        <th>Status</th>
        <th>Date & Time</th>
      </tr>
    </thead>
    <tbody id="attendanceTable">
      <tr>
        <td colspan="4">Select a section to view attendance</td>
      </tr>
    </tbody>
  </table>

  <script src="teacherDashboard.js"></script>
</body>
</html>
